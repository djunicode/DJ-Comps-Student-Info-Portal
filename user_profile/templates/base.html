{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--<title>Unicode</title>-->
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="shortcut icon" type="image/png" href="{% static "/build/img/unicode.png" %}"/>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static "/build/css/bootstrap.min.css" %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "/build/css/font-awesome.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static "/build/css/ionicons.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "/dist/css/AdminLTE.min.css" %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static "/dist/css/skins/_all-skins.min.css" %}">
  <!-- Morris chart -->
  <!-- <link rel="stylesheet" href="{% static "/build/css/morris.css" %}"> -->
  <!-- jvectormap -->
  <link rel="stylesheet" href="{% static "/build/css/jquery-jvectormap.css" %}">
  <!-- Date Picker -->
  <link rel="stylesheet" href="{% static "/build/css/bootstrap-datepicker.min.css" %}">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{% static "/build/css/daterangepicker.css" %}">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="{% static "/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<style>
.navbar-nav>.user-menu>.dropdown-menu>li.user-header {
    padding: 10px;
    text-align: center;
}
</style>
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  {% block css %}
  {% endblock %}
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="#" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b><\></b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Unicode</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    {% block nav %}
    {% endblock %}
  </header>
  <!-- Left side column. contains the logo and sidebar -->

<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="margin-left:0px;">
    <!-- Content Header (Page header) -->
    {% block content %}
    {%endblock%}

  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer" style="margin-left:0px;">
    <div class="pull-right hidden-xs">
    </div>
    <strong>Made by <a href="https://www.djunicode.in/" target="_blank">DJ Unicode.</a></strong>
  </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="{% static "/build/js/jquery.min.js" %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static "/build/js/jquery-ui.min.js" %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static "/build/js/bootstrap.min.js" %}"></script>
<!-- Morris.js charts -->
<script src="{% static "/build/js/raphael.min.js" %}"></script>
<!-- <script src="{% static "/build/js/morris.min.js" %}"></script> -->
<!-- Sparkline -->
<script src="{% static "/build/js/jquery.sparkline.min.js" %}"></script>
<!-- jvectormap -->
<script src="{% static "/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" %}"></script>
<script src="{% static "/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" %}"></script>
<!-- jQuery Knob Chart -->
<script src="{% static "/build/js/jquery.knob.min.js" %}"></script>
<!-- daterangepicker -->
<script src="{% static "/build/js/moment.min.js" %}"></script>
<script src="{% static "/build/js/daterangepicker.js" %}"></script>
<!-- datepicker -->
<script src="{% static "/build/js/bootstrap-datepicker.min.js" %}"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="{% static "/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" %}"></script>
<!-- Slimscroll -->
<script src="{% static "/build/js/jquery.slimscroll.min.js" %}"></script>
<!-- FastClick -->
<script src="{% static "/build/js/fastclick.js" %}"></script>
<!-- AdminLTE App -->
<script src="{% static "/dist/js/adminlte.min.js" %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<!-- <script src="{% static "/dist/js/pages/dashboard.js" %}"></script> -->
<!-- AdminLTE for demo purposes -->
<script src="{% static "/dist/js/demo.js" %}"></script>
{% block js %}
{% endblock %}
</body>
</html>
