{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static "/build/css/bootstrap.min.css" %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "/build/css/font-awesome.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static "/build/css/ionicons.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "/dist/css/AdminLTE.min.css" %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static "/plugins/iCheck/square/blue.css" %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register Teacher</p>

    <form id="register" action="{% url 'user_profile:register_teacher'%}" method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input required id="sap" type="text" class="form-control" placeholder="SAP ID" name="Sap_Id">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input required id="sap" type="text" class="form-control" placeholder="First Name" name="first_name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input required id="sap" type="text" class="form-control" placeholder="Last Name" name="last_name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input required type="email" class="form-control" placeholder="Email-ID" name="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input required type="password" class="form-control" placeholder="Password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">I have already registered!<br />
          <a href="../../login/teacher" class="text-center">Login</a><br />
          <a href="{% url 'user_profile:register' %}" class="text-center">Are you a Student ?</a>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" onClick="register();">Register</button>
        </div>
      </div>
    </form>

  </div>
  <!-- /.form-box -->
</div>
{% if error%}
  <div class="error-page">
    <div class="error-content">
      <h3><i class="fa fa-warning text-yellow"></i> {{ error }}</h3>
    </div>
    <!-- /.error-content -->
  </div>
  <!-- /.error-page -->
{% endif %}
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="{% static "/build/js/jquery.min.js" %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static "/build/js/bootstrap.min.js" %}"></script>
<!-- iCheck -->
<script src="{% static "/plugins/iCheck/icheck.min.js" %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>

</body>
</html>
